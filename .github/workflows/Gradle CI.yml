name: Gradle CI

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write

jobs:

  build:

    name: Gradle-Build
    
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3.6.0
      
      - name: Setup Java JDK
        uses: actions/setup-java@v3.11.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: Build Plugin
        run: ./gradlew buildPlugin
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with: 
          name: snapshot
          path: build/mirai/*.jar
          